<!-- Create a form with two textfields labeled "Enter Number" and "Result". When I enter something in first textfield and submit the form, it should write true in second textfield if entered value is numeric otherwise false.
Also if entered value is not numeric, form should not be submitted. -->

<html>
<head>
	<title>Matching numerical values</title>
	<script type='text/javascript'>
	function matchNumerical()
	{
		var num1 = document.getElementById('num').value;
		var regEx = /^\d+$/;
		var numerical = regEx.test(num1)
		document.getElementById('result').value = numerical ? "True" : "False"
		document.getElementById('subButton').disabled = !numerical;
	}
	</script>
</head>
<body>
	<h2>Matching numerical values</h2>
	<br /><br />
	<form action="#" method='post'>
		Enter Number : <input type='text' name='num' id='num'><input type='button' onclick='matchNumerical();' value='submit'><br /><br />
		Result : <input type='text' name='result' id='result'><br /><br />
		<input type='submit' id='subButton' disabled />
	</form>
</body>
</html>
