<html>
<head>
	<title>
		Prompt Name and Alert
	</title>
	<script type="text/javascript">
	function checkNull(str)
	{
		return (str.replace(/\s/g,"") == "");
	}
	
	function getInput()
	{
		var fname, lname;
		do
		{ 
			fname = prompt("First Name");
		}
		while (checkNull(fname));
		do
		{ 
			lname = prompt("Last Name"); 
		}
		while (checkNull(lname));

		var text="Hello "+fname+" "+lname;
		alert(text);
		document.write(text);
	}
	</script>
</head>
<body onLoad="getInput();">
</body>
</html>
