<!-- Create a form like https://www.dropbox.com/s/qccm98brx2hdbrw/Form_validation.png and add JS validations to that form.When you click on 'Go' JS will check all text fields, and give an alert like "Login Id can't be empty". One alert per empty field.
For textarea it should check for empty and min length of 50 characters.
If any field is invalid then it should not submit the form. Also It should also confirm "receive notification" -->

<html>
 <head>
  <title>
   Form Validation
  </title>
  <style type='text/css'>
	form {margin-left:35%;}
	   table {border-width:0px;background:#90EE90;}
	   .header {color:#FFFFFF;font-weight:bold;text-align:center;background:#82D682;}
	   .heavy {font-weight:bold; font-size:80%;}
	   span {font-size:80%; font-weight:normal;}
	   .center {text-align:center;font-weight:normal;}
	   #go {background:#82D682;}
	</style>
	<script type='text/javascript'>		
		function validateForm()
	   {
				var flag = true;
				var inputArray = document.forms["form"].getElementsByTagName("input");
				for (var index = 0; index < inputArray.length; index++)
				{
					if (inputArray[index].type == 'text') {
						if (inputArray[index].value == "")
				     {
				       alert(inputArray[index].name + " can't be empty");
				       flag = false;
				     }
					}
				}
				
	     var e=document.forms["form"]["About Me"].value;
	     if (e=="" || e.length<50)
	     {
	       alert("About me should be 50+ characters");
	       flag=false;
	     }

	     var f=document.forms["form"]["Notification"].checked;
	     if (f==false)
	     {
	       alert("Notification should be checked");
	       flag=false;
	     }
	
	     return flag;
	   }
	 
  </script>
 </head>
 <body>
  <form name="form" action="#" method="post" onsubmit="return validateForm();">
   <table class="heavy">
    <colgroup width="40%"></colgroup>
    <colgroup width="60%"></colgroup>
    <tr class="header">
     <td colspan="2">
      Registration Form
     </td>
    </tr>

    <tr>
     <td clospan="2">
      &nbsp;
     </td>
    </tr>

    <tr>
     <td>
      Login Id
     </td>
     <td>
      <input type="text" name="Login Id" />
     </td>
    </tr>

    <tr>
     <td>
      Email
     </td>
     <td>
      <input type="text" style="background:#FFFF66;" name="Email" />
     </td>
    </tr>

    <tr>
     <td>
      Name
     </td>
     <td>
      <input type="text" style="background:#FFFF66;" name="Name" />
     </td>
    </tr>

    <tr>
     <td>
      Timezone
     </td>
     <td>
      <select name="timezone">
       <option>GMT-5.30</option>
       <option>GMT-5.00</option>
       <option selected="selected">GMT</option>
       <option>GMT+5.00</option>
       <option>GMT+5.30</option>
      </select>
     </td>
    </tr>

    <tr>
     <td>
      Homepage
     </td>
     <td>
      <input type="text" name="Homepage" />
     </td>
    </tr>

    <tr>
     <td colspan="2">
      About me
     </td>
    </tr>

    <tr>
     <td colspan="2">
      <textarea rows="10" cols="60" name="About Me"></textarea>
     </td>
    </tr>

    <tr>
     <td colspan="2">
      <input type="checkbox" name="Notification" id="notification"/>
      <label for="notification">
       Receive notification of comments.
      </label>
      <br />
      <span>
       You will be sent an email when someone posts comments to your blog or album.
      </span>
     </td>
    </tr>

    <tr>
     <td class="center" colspan="2">
      Your password will be mailed to you.
      <br />
      <input type="submit" value="Go" name="go" id="go" />
     </td>
    </tr>
   </table>
  </form>
 </body>
</html>
