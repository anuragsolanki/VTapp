<!-- Create a list of checkboxs(Sunday, Monday, Wednesday, Thursday, Tuesday, Friday, Saturday and none). Now when I start checking these checkboxs, it should not let me check more than 3 checkboxes. When I try to check on 4th checkbox it should alert me as "Only 3 days can be selected. You have already selected sunday, monday and tuesday".
Now when I click on none, all other checkboxs should be deselected. Also when 'none' is selected and I select any other option(lets assume sunday), that option(sunday) will be selected and none will be deselected. -->

<html>
<head>
	<title>Maximum 3 checkbox</title>
	<script type="text/javascript">
		var checkedCount = 0;
		
		function checkThis(dayName) {
			var inputFields = document.getElementsByTagName("input");
			
			for (var i = 0; i < 7; i++) {
				if(inputFields[i].checked == true) {
					document.getElementById('none').checked = false;
					break;
				}
			}
			
			if (document.getElementById(dayName).checked == true) {
				checkedCount++;
				if (checkedCount > 3) {
					document.getElementById(dayName).checked = false;
					checkedCount--;
					alert("You cannot select more than 3 days");
				}
			}
			else {
				checkedCount--;
			}
		}
		
		function uncheckAll() {
			if(document.getElementById('none').checked == true) {
				checkedCount = 0;
				var inputFields = document.getElementsByTagName("input");
				for (var i = 0; i < 7; i++) {
					inputFields[i].checked = false;
				}
			}
		}
	</script>
</head>
<body>
	<div id = "checkboxes">
		<input type="checkbox" id="sun" onclick="checkThis('sun');" /> Sunday<br />
		<input type="checkbox" id="mon" onclick="checkThis('mon');" /> Monday<br />
		<input type="checkbox" id="tue" onclick="checkThis('tue');" /> Tuesday<br />
		<input type="checkbox" id="wed" onclick="checkThis('wed');" /> Wednesday<br />
		<input type="checkbox" id="thu" onclick="checkThis('thu');" /> Thursday<br />
		<input type="checkbox" id="fri" onclick="checkThis('fri');" /> Friday<br />
		<input type="checkbox" id="sat" onclick="checkThis('sat');" /> Saturday<br />
		<input type="checkbox" id="none" onclick="uncheckAll();" /> None<br />
	</div>
</body>
</html>
